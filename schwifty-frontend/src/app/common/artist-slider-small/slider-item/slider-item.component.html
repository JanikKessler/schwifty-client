<div class="slider-item-wrapper" (mouseenter)="showOverlay()" (mouseleave)="hideOverlay()">
    <div class="img-wrapper">
        <img [src]="contentItem?.cover" alt="contentCover">
        <div class="titleOverlay" *ngIf="!overlayHidden">
            {{contentItem?.name}}
        </div>
    </div>

</div>
