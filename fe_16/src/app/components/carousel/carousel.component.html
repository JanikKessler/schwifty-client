<div class="drag-scroll-container">
  <p-carousel [value]="items"
              [circular]="true"
              [showIndicators]="false"
              [showNavigators]="true"
              [numVisible]="3"
              [numScroll]="1"
              [draggable]="true"
              [responsiveOptions]="responsiveOptions">
    <ng-template let-tile pTemplate="item">
      <div *ngTemplateOutlet="templateRef; context: {item: tile}"></div>
    </ng-template>
  </p-carousel>
</div>
