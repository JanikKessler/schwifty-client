<app-carousel
  [items]="allAlbums$()"
  [templateRef]="albumTile">
</app-carousel>

<ng-template #albumTile let-album="item">
  <app-album-tile
    [selected]="album.artist.id === selectedArtistSignal()?.id"
    [album]="album"
    (albumSelected)="onAlbumSelected(album)"
  ></app-album-tile>
</ng-template>
