<div class="album-tile-wrapper">
    <div class="album-tile-content">
        <div class="album-cover">
            <img [src]="album.albumID !== 0 ? 'assets/covers/albums/' + album?.cover : 'assets/covers/artists/' + album?.cover" [alt]="album.albumName + 'Cover'">
        </div>
        <div class="album-name">
            {{album.albumName}}
        </div>
    </div>
</div>
