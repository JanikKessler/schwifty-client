<app-carousel
  [items]="artistData$()"
  [templateRef]="artistTile">
</app-carousel>
<ng-template #artistTile let-artist="item">
  <app-artist-tile
    [artist]="artist"
    [selected]="artist.id=== selectedArtistSignal()?.id"
    (artistSelected)="onArtistSelected(artist)"></app-artist-tile>
</ng-template>
