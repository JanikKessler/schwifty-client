<div class="album-tile-wrapper">
    <div class="album-tile-content" [routerLink]="['/releases']" [queryParams]="{artist: album.artist.name}">
        <div class="album-cover">
            <img [src]="album.cover" [alt]="album.name + 'Cover'">
        </div>
        <div class="album-name">
            {{album.name}}
        </div>
    </div>
</div>
